<script>
  let arr=[1,2,3,4,5,7,8,9,10,20,22,25]
  let n=arr.length;
  let number=n/2;
  for( let i=0; i<=number-1; i++){
      let x=arr[i];
       let y= arr[n-1-i];
       arr[n-1-i]=x
       arr[i]=y;
  }
  document.write(arr)
</script>
